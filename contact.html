  <div class="section-title form-title mt-4">
    <h2 id=""><span class="text-capitalize">문의하기</span></h2>
  </div> 
  <form id="contact-form">
    <div class="form-group"><input class="form-control" type="text" name="name" placeholder="이름" required></div>
    <div class="form-group"><input class="form-control" type="email" name="email" placeholder="이메일" required></div>
    <div class="form-group"><textarea class="form-control" name="content" rows="15" placeholder="문의 내용" required></textarea></div>
    <div class="form-actions text-center"><button type="submit" class="btn">전송</button></div>
  </form>
</div>

<script>
$('#contact-form').submit(function(event) {
  event.preventDefault();

  var btn = $('.form-actions .btn');
  btn.addClass('disabled');
  btn.prop('disabled', true);
  btn.html('전송중');

  $.ajax({
    url: 'https://mailer-for-heluvsj.herokuapp.com/v1/contacts',
    type: 'POST',
    data: $('#contact-form').serialize(),
    dataType: 'json',
  }).done(function(data, textStatus, jqXHR){
    window.location.href = '/disciple' + data.redirect_url;
  }).fail(function(jqXHR, textStatus, errorThrown) {
    console.log('failed...')
  })
});
</script>

<script>
var indexName = function(){
  return `heluvsj`;
}

const search = instantsearch({
  appId: 'H4CRMVZ8UX',
  indexName: indexName(),
  apiKey: 'a48e8c87f06205db13d843932dba2c06'
});

const hitTemplate = function(hit) {
  let date = '';
  if (hit.date) {
    if (['ko', 'ja'].includes('ko')) {
      date = moment.unix(hit.date).format('YYYY년 MM월 D일');
    } else {
      date = moment.unix(hit.date).format('D MMM YYYY');
    }
  }

  let baseurl = `/disciple`;
  let lang = ``;
  let url = baseurl + lang + hit.url;

  const title = hit._highlightResult.title.value;
  let content;
  if (hit._highlightResult.html) {
    content = hit._highlightResult.html.value;
  } else {
    content = '';
  }

  return `
    <div class="post-item">
      <span class="post-meta">${date}</span>
      <h2><a class="post-link" href="${url}">${title}</a></h2>
      <div class="post-snippet">${content}</div>
    </div>
  `;
}

const emptyTemplate = `
  <div class="post-item no-results">
    <h5>검색 결과가 없습니다. 다른 키워드로 검색해보세요. :)</h5>
  </div>
`

search.addWidget(
  instantsearch.widgets.searchBox({
    container: '#search-searchbar',
    placeholder: '포스트를 검색하십시오',
    poweredBy: true
  })
);
search.addWidget(
  instantsearch.widgets.hits({
    container: '#search-hits',
    templates: {
      item: function(hit) {
        return hitTemplate(hit)
      },
      empty: function(hit) {
        return emptyTemplate
      }
    }
  })
);

search.start();

$(function() {
  $('.ais-search-box--input').blur();
  $('.ais-search-box--input').keyup(function() {
    if ($.trim($(this).val()) !== '') {
      $('#search-results').show();
    } else {
      $('#search-results').hide();
    }
  });
});

$(function() {
  $('.ais-search-box .ais-search-box--reset-wrapper .ais-search-box--reset').click(function() {
    $('#search-results').hide();
  });
});

$(function() {
  $('#search-results-close .search-results-close-btn').click(function() {
    $('#search-results').hide();
  });
});
</script>
