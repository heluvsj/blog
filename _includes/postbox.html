{% assign author = site.authors[post.author] %}
<div class="col-lg-4 col-md-6 mb-30px card-group">
  <div class="card h-100">
    <div class="maxthumb">
      <a href="{{ post.url | absolute_url }}">
        {% if post.image %} <img class="img-fluid" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | absolute_url }}{% endif %}" alt="{{ post.title }}"> {% endif %}
      </a>
    </div>
    <div class="card-body">
      <h2 class="card-title"><a class="text-dark" href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>
      <h4 class="card-text">{{ post.excerpt | strip_html | truncate:130 }}</h4>
    </div>
    <div class="card-footer bg-white">
      <div class="wrapfooter">
        {% capture date %}%Y{% t global.year %} %m{% t global.month %} %d{% t global.day %}{% endcapture %}
        <span class="post-date">{{ post.date | date: date }}</span>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
