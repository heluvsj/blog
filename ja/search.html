<script>
const search = instantsearch({
  appId: 'H4CRMVZ8UX',
  indexName: `heluvsj-ja`,
  apiKey: 'a48e8c87f06205db13d843932dba2c06'
});

const hitTemplate = function(hit) {
  let date = '';
  if (hit.date) {
    if (['ko', 'ja'].includes('ja')) {
      date = moment.unix(hit.date).format('YYYY年 MM月 D日');
    } else {
      date = moment.unix(hit.date).format('D MMM YYYY');
    }
  }

  const url = `/disciple/ja` + hit.url;
  const title = hit._highlightResult.title.value;
  let content;
  if (hit._snippetResult.content.value) {
    content = hit._snippetResult.content.value;
  } else {
    content = '';
  }

  return `
    <div class="post-item">
      <span class="post-meta">${date}</span>
      <h2><a class="post-link" href="${url}">${title}</a></h2>
      <div class="post-snippet"><p>${content}</p></div>
    </div>
  `;
}

const emptyTemplate = `
  <div class="post-item no-results">
    <h5>検索結果がありません。違うキーワードで検索してみましょう。:)</h5>
  </div>
`

search.addWidget(
  instantsearch.widgets.searchBox({
    container: '#search-searchbar',
    placeholder: '記事を検索してください',
    poweredBy: true
  })
);
search.addWidget(
  instantsearch.widgets.hits({
    container: '#search-hits',
    templates: {
      item: function(hit) {
        return hitTemplate(hit)
      },
      empty: function(hit) {
        return emptyTemplate
      }
    }
  })
);

search.start();

$(function() {
  $('.ais-search-box--input').blur();
  $('.ais-search-box--input').keyup(function() {
    if ($.trim($(this).val()) !== '') {
      $('#search-results').show();
    } else {
      $('#search-results').hide();
    }
  });
});

$(function() {
  $('.ais-search-box .ais-search-box--reset-wrapper .ais-search-box--reset').click(function() {
    $('#search-results').hide();
  });
});

$(function() {
  $('#search-results-close .search-results-close-btn').click(function() {
    $('#search-results').hide();
  });
});
</script>
